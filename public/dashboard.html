<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="76x76" href="public/assets-dashboard/img/apple-icon.png" />
		<link rel="icon" type="image/png" href="public/assets-dashboard/img/favicon.png" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>
			Crime Alert System Dashboard
		</title>
		<meta
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
			name="viewport"
		/>
		<!--     Fonts and icons     -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
		<!-- CSS Files -->
		<link href="public/assets-dashboard/css/bootstrap.min.css" rel="stylesheet" />
		<link href="public/assets-dashboard/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet" />
		<!-- CSS Just for demo purpose, don't include it in your project -->
		<link href="public/assets-dashboard/demo/demo.css" rel="stylesheet" />
	</head>

	<body class="">
		<div class="wrapper ">
			<div class="sidebar" data-color="blue">
				<!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
				<div class="sidebar-wrapper" id="sidebar-wrapper">
					<ul class="nav">
						<li class="active ">
							<a href="/dashboard">
								<i class="now-ui-icons design_app"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li>
							<a href="/map">
								<i class="now-ui-icons location_map-big"></i>
								<p>Heat Maps</p>
							</a>
						</li>
						<li>
							<a href="/cases">
								<i class="now-ui-icons design_bullet-list-67"></i>
								<p>Reported Cases</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main-panel" id="main-panel">
				<div class="panel-header panel-header-lg">
					<canvas id="bigDashboardChart"></canvas>
				</div>
				<div class="content">
					<div class="row">
						<div class="col-md-12">
							<div class="card  card-tasks">
								<div class="card-header ">
									<h5 class="card-category">Pie Chart Goes Here</h5>
									<h4 class="card-title">Tasks</h4>
								</div>
								<div class="card-body ">
									<div class="panel-header panel-header-lg">
										<canvas id="bigDashboardPieChart"></canvas>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-category">Crime Reports</h5>
									<br />
									<h4 class="card-title">All Persons List</h4>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table">
											<thead class=" text-info">
												<th>
													Victim
												</th>
												<th>
													Age
												</th>
												<th>
													Crime
												</th>
												<th>
													Description
												</th>
												<th>
													Location
												</th>
											</thead>
											<tbody id="table-body"></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--   Core JS Files   -->
		<script src="public/assets-dashboard/js/core/jquery.min.js"></script>
		<script src="public/assets-dashboard/js/core/popper.min.js"></script>
		<script src="public/assets-dashboard/js/core/bootstrap.min.js"></script>
		<script src="public/assets-dashboard/js/plugins/perfect-scrollbar.jquery.min.js"></script>
		<!-- Chart JS -->
		<script src="public/assets-dashboard/js/plugins/chartjs.min.js"></script>
		<!--  Notifications Plugin    -->
		<script src="public/assets-dashboard/js/plugins/bootstrap-notify.js"></script>
		<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
		<script
			src="public/assets-dashboard/js/now-ui-dashboard.min.js?v=1.3.0"
			type="text/javascript"
		></script>
		<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
		<script src="public/assets-dashboard/demo/demo.js"></script>
		<script>
			$(document).ready(function() {
				// Javascript method's body can be found in assets/js/demos.js
				demo.initDashboardPageCharts();
			});
		</script>
		<script>
			fetch('https://caszw.herokuapp.com/getCases', {
				method: 'GET'
			})
				.then(res => res.json())
				.then(res => {
					res.cases.map((value, i) => {
						$('#table-body').append(
							`
              <tr>
                        <td>
                          ${value.name}
                        </td>
                        <td>
                          ${value.age}
                        </td>
                        <td>
                          ${value.type}
                        </td>
                        <td>
                          ${value.description}
                        </td>
                        <td>
                          ${[value.location.latitude, value.location.longitude].toString()}
                        </td>
                      </tr>
              `
						);
					});
				})
				.catch(error => console.log(error));
		</script>
		<script>
			$('#course').on('change', () => {
				const pieData = [];
				const percentages = [];
				const course = $('#course').val();
				fetch(`http://127.0.0.1:2021/get-pie-data/${course}`)
					.then(res => res.json())
					.then(res => {
						console.log(res.data);
						pieData.push(...res.data);
						percentages.push(...res.percentages);
					})
					.catch(error => console.log(error));

				var dataPreferences = {
					series: [[25, 30, 20, 25]]
				};

				var optionsPreferences = {
					donut: true,
					donutWidth: 40,
					startAngle: 0,
					total: 100,
					showLabel: false,
					axisX: {
						showGrid: false
					}
				};

				Chartist.Pie('#bigDashboardPieChart', dataPreferences, optionsPreferences);

				Chartist.Pie('#bigDashboardPieChart', {
					labels: percentages,
					series: pieData
				});
			});
		</script>
	</body>
</html>
