<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Crime Alert System Dashboard - Login
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="public/assets-authentication/css/bootstrap.min.css" rel="stylesheet" />
  <link href="public/assets-authentication/css/now-ui-kit.css?v=1.3.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="public/assets-authentication/demo/demo.css" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="/" rel="tooltip" title="Designed by Theophilus Okoye" data-placement="bottom" target="_blank">
          Crime Alert System Dashboard
        </a>
        
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="page-header clear-filter" >
    <div class="page-header-image" style="background: linear-gradient(0deg, rgba(56,127,233, 0.5), rgba(56,127,233, 0.5)), url(public/assets-authentication/img/zrp.jpg); background-size: cover; background-position: center center"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="POST" action="/auth">
              <div class="card-header text-center">

                  <span class="h5">Login To Crime Reporting Dashboard</span>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <input type="text" name="username" class="form-control" placeholder="Username...">
                </div>
                <div class="input-group no-border input-lg">
                  <input type="text" name="password" placeholder="Password..." class="form-control" />
                </div>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-primary btn-lg btn-block">Authenticate</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="public/assets-authentication/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="public/assets-authentication/js/core/popper.min.js" type="text/javascript"></script>
  <script src="public/assets-authentication/js/core/bootstrap.min.js" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="public/assets-authentication/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="public/assets-authentication/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="public/assets-authentication/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="public/assets-authentication/js/now-ui-kit.js?v=1.3.0" type="text/javascript"></script>
</body>

</html>
